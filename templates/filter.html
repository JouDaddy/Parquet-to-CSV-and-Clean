<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Column Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .file-selector {
            display: grid;
            gap: 10px;
        }
        
        .file-option {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-option:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }
        
        .file-option.selected {
            border-color: #667eea;
            background: #e8eaf6;
            font-weight: 600;
        }
        
        .file-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
        }
        
        .file-size {
            font-size: 0.9em;
            opacity: 0.7;
            margin-left: 20px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .columns-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background: #fafafa;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .parent-group {
            margin-bottom: 20px;
            border-left: 3px solid #667eea;
            padding-left: 15px;
        }
        
        .parent-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 0 -15px 10px -15px;
            padding-left: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            border: 2px solid #ddd;
            border-left: none;
            border-radius: 0 5px 5px 0;
            font-weight: 600;
            color: #333;
        }
        
        .parent-item:hover {
            background: #e8eaf6;
            border-color: #667eea;
        }
        
        .parent-item.checked {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .parent-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-right: 12px;
            accent-color: #764ba2;
        }
        
        .parent-name {
            flex: 1;
            font-size: 1.05em;
        }
        
        .child-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-left: 10px;
        }
        
        .child-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 0.9em;
        }
        
        .child-item:hover {
            border-color: #764ba2;
            background: #f5f5ff;
        }
        
        .child-item.checked {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
            font-weight: 600;
        }
        
        .child-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin-right: 8px;
            accent-color: #764ba2;
        }
        
        .child-name {
            flex: 1;
            word-break: break-all;
        }
        
        .other-columns {
            margin-top: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #e8eaf6;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .hidden-section {
            display: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä CSV Column Filter</h1>
            <p>Select parent tags or individual columns to keep in your filtered CSV</p>
        </div>
        
        <div class="content">
            <!-- File Selection -->
            <div class="section" id="fileSection">
                <h2 class="section-title">Step 1: Select CSV File</h2>
                <div class="file-selector">
                    {% for file in files %}
                    <div class="file-option" onclick="selectFile({{ file.index }}, '{{ file.display }}', {{ file.size | replace(' MB', '') | float }})">
                        <div class="file-info">
                            <span class="file-name">{{ file.display }}</span>
                            <span class="file-size">{{ file.size }}</span>
                        </div>
                        <input type="radio" name="csvFile" class="fileRadio">
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <!-- Column Selection -->
            <div class="section hidden-section" id="columnSection">
                <h2 class="section-title">Step 2: Select Columns to Keep</h2>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search columns or tags... (e.g., '96LIC001' or 'timestamp')" onkeyup="filterColumns()">
                    <span class="search-icon">üîç</span>
                </div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Total Columns</div>
                        <div class="stat-value" id="totalColumns">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Rows in File</div>
                        <div class="stat-value" id="totalRows">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Selected</div>
                        <div class="stat-value" id="selectedCount">0</div>
                    </div>
                </div>
                
                <div class="columns-container" id="columnsContainer"></div>
                
                <div class="button-group">
                    <button class="btn-secondary" onclick="selectAll()">Select All</button>
                    <button class="btn-secondary" onclick="deselectAll()">Deselect All</button>
                    <button class="btn-primary" onclick="saveFiltered()" id="saveBtn">Save Filtered CSV</button>
                </div>
                
                <div class="status" id="status"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentFile = null;
        let structuredColumns = [];

        function renderColumns() {
            const container = document.getElementById('columnsContainer');
            container.innerHTML = ''; // Clear previous content

            if (!structuredColumns || structuredColumns.length === 0) {
                container.innerHTML = '<p>No columns found.</p>';
                return;
            }

            structuredColumns.forEach(item => {
                // Sanitize IDs for use in data attributes
                const sanitizedId = item.id.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
                
                if (item.type === 'timestamp') {
                    const div = document.createElement('div');
                    div.className = 'child-item checked'; // Visually distinct
                    div.innerHTML = `
                        <input type="checkbox" class="column-checkbox" data-column='${sanitizedId}' checked disabled>
                        <span class="child-name">${item.id}</span>
                    `;
                    container.appendChild(div);

                } else if (item.type === 'parent') {
                    const parentGroup = document.createElement('div');
                    parentGroup.className = 'parent-group';
                    parentGroup.setAttribute('data-search-term', item.id.toLowerCase());

                    const parentItem = document.createElement('div');
                    parentItem.className = 'parent-item';
                    parentItem.innerHTML = `
                        <input type="checkbox" class="parent-checkbox" data-parent='${sanitizedId}'>
                        <span class="parent-name">${item.id}</span>
                    `;
                    parentGroup.appendChild(parentItem);
                    
                    const childItems = document.createElement('div');
                    childItems.className = 'child-items';
                    item.children.forEach(child => {
                        const sanitizedChild = child.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
                        const childDiv = document.createElement('div');
                        childDiv.className = 'child-item';
                        childDiv.innerHTML = `
                            <input type="checkbox" class="column-checkbox child-of-${sanitizedId}" data-column='${sanitizedChild}'>
                            <span class="child-name">${child}</span>
                        `;
                        childItems.appendChild(childDiv);
                    });
                    parentGroup.appendChild(childItems);
                    container.appendChild(parentGroup);

                } else if (item.type === 'standalone') {
                    const div = document.createElement('div');
                    div.className = 'child-item';
                    div.setAttribute('data-search-term', item.id.toLowerCase());
                    div.innerHTML = `
                        <input type="checkbox" class="column-checkbox" data-column='${sanitizedId}'>
                        <span class="child-name">${item.id}</span>
                    `;
                    container.appendChild(div);
                }
            });
            
            // Add event listeners after rendering
            addEventListeners();
            updateSelectedCount();
        }

        function addEventListeners() {
            // Checkbox changes
            document.querySelectorAll('.column-checkbox, .parent-checkbox').forEach(cb => {
                cb.addEventListener('change', () => {
                    if(cb.classList.contains('parent-checkbox')) {
                        const parentId = cb.dataset.parent;
                        const childCheckboxes = document.querySelectorAll(`.child-of-${parentId}`);
                        childCheckboxes.forEach(childCb => {
                            childCb.checked = cb.checked;
                            childCb.parentElement.classList.toggle('checked', cb.checked);
                        });
                    }
                    cb.parentElement.classList.toggle('checked', cb.checked);
                    updateSelectedCount();
                });
            });
        }
        
        function selectFile(index, display, size) {
            currentFile = index;
            document.querySelector('#columnSection').classList.remove('hidden-section');
            
            document.querySelectorAll('.file-option').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            document.getElementById('columnsContainer').innerHTML = '<div class="spinner"></div>';
            
            fetch('/api/load-csv', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index: index })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    structuredColumns = data.columns;
                    renderColumns();
                    document.getElementById('totalColumns').textContent = data.total_columns;
                    document.getElementById('totalRows').textContent = data.rows.toLocaleString();
                    showStatus(`Loaded: ${data.filename}`, 'success');
                } else {
                    showStatus('Error loading file: ' + data.error, 'error');
                }
            })
            .catch(error => showStatus('Error: ' + error, 'error'));
        }
        
        function filterColumns() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            // For parent groups
            document.querySelectorAll('.parent-group').forEach(group => {
                const parentTerm = group.dataset.searchTerm;
                let hasVisibleChild = false;
                
                group.querySelectorAll('.child-item').forEach(item => {
                    const colName = item.querySelector('.child-name').textContent.toLowerCase();
                    const isMatch = colName.includes(search);
                    item.style.display = isMatch ? '' : 'none';
                    if (isMatch) hasVisibleChild = true;
                });
                
                // Show parent if its name matches or it has a visible child
                group.style.display = (parentTerm.includes(search) || hasVisibleChild) ? '' : 'none';
            });

            // For standalone items
            document.querySelectorAll('.child-item:not([class*="child-of-"])').forEach(item => {
                 const colName = item.querySelector('.child-name').textContent.toLowerCase();
                 item.style.display = colName.includes(search) ? '' : 'none';
            });
        }
        
        function updateSelectedCount() {
            const selected = document.querySelectorAll('.column-checkbox:checked').length;
            document.getElementById('selectedCount').textContent = selected;
        }
        
        function selectAll() {
            document.querySelectorAll('.column-checkbox, .parent-checkbox').forEach(cb => {
                if (cb.closest('.parent-group, .child-item').style.display !== 'none') {
                    if (cb.disabled) return;
                    cb.checked = true;
                    cb.parentElement.classList.add('checked');
                }
            });
            updateSelectedCount();
        }
        
        function deselectAll() {
            document.querySelectorAll('.column-checkbox, .parent-checkbox').forEach(cb => {
                if (cb.disabled) return;
                cb.checked = false;
                cb.parentElement.classList.remove('checked');
            });
            updateSelectedCount();
        }
        
        function saveFiltered() {
            const selected = [];
            document.querySelectorAll('.column-checkbox:checked').forEach(cb => {
                selected.push(cb.dataset.column);
            });
            
            if (selected.length === 0) {
                showStatus('Please select at least one column to save.', 'error');
                return;
            }
            
            document.getElementById('saveBtn').disabled = true;
            document.getElementById('saveBtn').textContent = 'Saving...';
            
            fetch('/api/save-filtered', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ selected_columns: selected })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('saveBtn').textContent = 'Save Filtered CSV';
                
                if (data.success) {
                    showStatus(`Successfully saved! File: ${data.path} (${data.rows} rows, ${data.columns} columns, ${data.size})`, 'success');
                } else {
                    showStatus('Error saving: ' + data.error, 'error');
                }
            })
            .catch(error => {
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('saveBtn').textContent = 'Save Filtered CSV';
                showStatus('Error: ' + error, 'error');
            });
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
        }
    </script>
</body>
</html>
